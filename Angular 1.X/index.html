<!DOCTYPE html>
<html lang="fr" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App -Angular 1.X</title>
    <!--Font-->
    <link href="assets/bootstrap/fonts/glyphicons-halflings-regular.ttf">
    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--My CSS-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--Angular CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container" ng-controller="todoCtrl">
      <div id="box" class="col-md-6 col-sm-12 col-md-offset-3">
        
        <!--Header-->
        <header id="head-box" class="row">

          <div class="col-md-10 col-sm-6">

            <h1>{{appTitle}}</h1>
              <div id="stat-box">
                <div class="stat-item"><span class='glyphicon glyphicon-ok'></span><p id="done-count">{{ complete() }}</p></div>
                <div class="stat-item"><span class='glyphicon glyphicon-hourglass'></span><p id="pending-count">{{ remaining() }}</p></div>
              </div>

          </div>

          <button id="add-task" class="btn btn-default col-md-2 col-sm-4" ng-model="isCollapsed" ng-click="isCollapsed = !isCollapsed"><span class="glyphicon glyphicon-plus"></span>
          </button>

        </header>
        <!--Header END-->
        
        <!--Task-->
        <div class="row col-md-10 col-sm-12 col-md-offset-1" ng-show="todos.length"> 

          <div id="task" class="row" ng-repeat="todo in todos">
            <h2>Task</h2>
            <div id="task-list">
              
              <div class="todo-task">
                <p class="date-item">{{ todo.date | date: 'mediumDate'}}</p>

                <div class="head">
                  <h4>{{ todo.title }}</h4>
                  <div class="button">
                    <button class="complete btn btn-default" id="todo.length"><span class='glyphicon glyphicon-ok'ng-click="$scope.todoCode = 1"></button>
                    <button class='remove btn btn-default' ng-click="archive()" ng-attr-id="{{todos.index}}"><span class='glyphicon glyphicon-remove'></span>
                    </button>
                  </div>
                </div>

                <p>
                  {{ todo.text }}
                </p>
              </div>
            </div>
          </div>

          <div id="completed" class="row">
            <h2>Complete</h2>
            <div id="completed-list"></div>
          </div>

        </div>
        <!--Task END-->

        <!--Add task-->
        <div id="add-form" class="task-form row col-md-12 col-sm-12" ng-show="isCollapsed">

          <div class="row col-md-10 col-md-offset-1">
            <h2>{{appAddTask}}</h2>

            <form id="todo-form" ng-submit="addTodo()">

              <fieldset class="form-group">
                <label for="title">Title</label>
                <input id="todo-Title" class="form-control" name="title" type="text" data-ng-model="todoTitle" required/>
              </fieldset>

              <fieldset class="form-group">
                <label for="description">Description</label>
                <textarea id="todo-Description" class="form-control" name="description" type="text" row="3" data-ng-model="todoText" ></textarea>
              </fieldset>

              <fieldset class="form-group">
                <label for="date">Date</label>
                <input id="todo-Date" class="form-control" name="date" type="date" required data-ng-model="todoDate"/>
              </fieldset>

              <input id="todo-submit" class="btn btn-primary" type="submit" value="Add ToDo" />

            </form>
          </div>
        </div>
        <!--Add task END-->
      </div>
      <!--Box END-->
    </div>
    <!--Container END-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/appAngular.js"></script>
  </body>
</html>
