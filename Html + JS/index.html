<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App - with Javascript</title>
    <!--Font-->
    <link href="assets/bootstrap/fonts/glyphicons-halflings-regular.ttf">
    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--My CSS-->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    
    <div class="container">
      <div id="box" class="col-md-6 col-sm-12 col-md-offset-3">
        
        <!--Header-->
        <header id="head-box" class="row">
          <div class="col-md-10 col-sm-6">
            <h1>ToDo List</h1>
              <div id="stat-box">
                <div class="stat-item"><span class='glyphicon glyphicon-ok'></span><p id="done-count"></p></div>
                <div class="stat-item"><span class='glyphicon glyphicon-hourglass'></span><p id="pending-count"></p></div>
              </div>
          </div>
          <button id="add-task" class="btn btn-default col-md-2 col-sm-4"><span class="glyphicon glyphicon-plus"></span></button>
        </header>
        <!--Header END-->
        
        <!--Task-->
        <div class="row col-md-10 col-sm-12 col-md-offset-1"> 

          <div id="task" class="row">
            <h2>Task</h2>
            <div id="task-list"></div>
          </div>

          <div id="completed" class="row">
            <h2>Completed</h2>
            <div id="completed-list"></div>
          </div>

        </div>
        <!--Task END-->

        <!--Add task-->
        <div id="add-form" class="task-form row col-md-12 col-sm-12">

          <div class="row col-md-10 col-md-offset-1">
            <h2>Add a task</h2>

            <form id="todo-form">

              <fieldset class="form-group">
                <label for="title">Title</label>
                <input id="todo-Title" class="form-control" name="title" type="text" required/>
              </fieldset>

              <fieldset class="form-group">
                <label for="description">Description</label>
                <textarea id="todo-Description" class="form-control" name="description" type="text" row="3"></textarea>
              </fieldset>

              <fieldset class="form-group">
                <label for="date">Date</label>
                <input id="todo-Date" class="form-control" name="date" type="date" required/>
              </fieldset>

              <input id="todo-submit" class="btn btn-primary" type="submit" value="Add ToDo" />

            </form>
          </div>
        </div>
        <!--Add task END-->
      </div>
      <!--Box END-->
    </div>
    <!--Container END-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
